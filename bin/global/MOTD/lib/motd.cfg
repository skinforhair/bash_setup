### Width of MOTD
MOTD_WIDTH=92
LOGO_WIDTH=41

### Logging option (can be overridden by local cfg
LOGGING=1

### Colors for Aperture Logo
AC1="$(echo $white)"
AC2="$(echo $yellow)"

### Default checks
REFRESH=0
NARROW=0
HN=$HOSTNAME

### Location of MOTD data (Default: "$DIR/data")
DDir="$DIR/data"

### Log files
LOGFILE="$DIR/log/motd_$(date +%Y%m%d).log"

### Reset clock
RunningTime=0

### Symbols
DownArrow=$(perl -CS -le 'print "\x{2193}"')
UpArrow=$(perl -CS -le 'print "\x{2191}"')

### TO Do List
TODO=$(cat $DIR/lib/todo.txt)

### Global value files
LANs="$DDir/${HOSTNAME}_lan.values"
CPU="$DDir/${HOSTNAME}_cpu.values"
SERVICES="$DDir/${HOSTNAME}_service.values"

